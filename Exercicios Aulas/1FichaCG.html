5.Escreva uma função estender(x, n) que tem como argumento um array x de números reais e um valor inteiro n e que devolve um array exatamente de comprimento n. Se o comprimento de x for menor que n devem ser acrescentados zeros suficientes. 
Se o comprimento de x for maior que n os valores a mais são descartados. 
Por exemplo estender([1, -2.5], 4) devolve [1, -2.5, 0, 9], e estender([1, 6.25, 0.16], 2) devolve [1, 6.25].
*/

function estender(x,n){
    let arr = [];

    if(x.length > n){
        for(let i = n; i <= x.length; i++){
            arr.pop(x[i]);
        }
    } 
    else if(x.length === n){
        for(let k = 0; k < x.length; k++){
            arr.push(x[k]);
        }
    } 
    else if(x.length < n){
        for(let k = 0; k < x.length; k++){
            arr.push(x[k]);
        }

        for(let j = x.length; j < n; j++){
            x[j] = 0;
            arr.push(x[j]);
        }
    }
    return arr;
}

*/
function max(x) {
    let u = -Infinity;
    for (let xi of x) {
        if (xi > u) {
            u = xi;
        }
    }
    return u;
}

*/
function min(x){
    let min = x[0];

    for(let i = 1; i < x.length; i++){
        if(x[i] < min){
            min = x[i];
        }
    }
    return min;
}
