<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>SVG</title>
    </head>
    <body>
        <svg width="250" height="250" >

        <path stroke = "black" fill ="none"
        d="M 0 0
           L 200 0
           M 200 0
           L 200 200
           M 200 200
           L 0 200
           M 0 200
           L 0 0"/>

        <path stroke = "green" fill="grey"
        d="M 0 0
           Q 0 200 200 200"/>
        
        <path stroke = "green" fill="grey"
        d="M 200 0
           Q 200 200 0 200"/>
        
        <path stroke = "green" fill="green"
        d="M 0 200
            Q 0 0 200 0"/>

        <path stroke = "green" fill="green"
        d="M 200 200
            Q 200 0 0 0"/>


        </svg>
    </body>
</html>
